<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicScribe</title>
    <link rel="stylesheet" href="dstyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo/logoWord.png" alt="Logo">
            <h1>Dashboard</h1>
        </div>
        <div class="language" id="language-toggle">Languages
            <div class="language-options" id="language-options">
                <div class="lang-option" onclick="window.location.href='index.html'">English</div>
                <div class="lang-option" onclick="window.location.href='dzongkha.html'">Dzongkha</div>
            </div>
        </div>
        
        <div class="profile" id="profile-section" style="display: none;">Profile</div>
        <a class="login-lin" href="login1.html" id="login-link">Sign Up</a>
    </header>

    <div class="dashboard">
        <nav>
            <a href="game.html">Game</a>
            <a href="scoreboard.html">Scoreboard</a>
            <a href="settings.html">Settings</a>
        </nav>
    </div>

    <footer>
        &copy; 2025 Game Dashboard. All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCxyhobAIxWsTPRGjAiTpYywsWBA4MkAj8",
            authDomain: "wordchoosing.firebaseapp.com",
            projectId: "wordchoosing",
            storageBucket: "wordchoosing.appspot.com",
            messagingSenderId: "11998731462",
            appId: "1:11998731462:web:fa6494cfc027896b6d8bc7",
            measurementId: "G-0JMJRW97WE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginLink = document.getElementById("login-link");
        const profileSection = document.getElementById("profile-section");

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                loginLink.style.display = "none";
                profileSection.style.display = "block"; // Show profile
            } else {
                // User is not logged in
                loginLink.style.display = "block";
                profileSection.style.display = "none"; // Hide profile
            }
        });
    </script>

    <script>
        const languageToggle = document.getElementById("language-toggle");
        const languageOptions = document.getElementById("language-options");
    
        languageToggle.addEventListener("click", () => {
            languageOptions.style.display = 
                languageOptions.style.display === "block" ? "none" : "block";
        });
    
        // Optional: Hide dropdown if clicked outside
        document.addEventListener("click", (e) => {
            if (!languageToggle.contains(e.target)) {
                languageOptions.style.display = "none";
            }
        });
    </script>
    <script>
        document.getElementById('profile-section').addEventListener('click', function () {
            window.location.href = 'setting.html';
        });
    </script>
    
    
</body>
</html>
