<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="AiDeep.css" />
  </head>
  <body>
    <!-- Floating Chat Icon -->
    <div id="chatbot-icon">ðŸ’¬</div>

    <!-- Chatbot Container -->
    <div id="chatbot-container" class="hidden">
      <div id="chatbot-header">
        <span>Chatbot</span>
        <button id="close-btn">&times;</button>
      </div>
      <div id="chatbot-body">
        <div id="chatbot-messages"></div>
      </div>
      <div id="chatbot-input-container">
        <input type="text" id="chatbot-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script src="AiDeep.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const savedTranscript = localStorage.getItem('speechTranscript');
    if (savedTranscript) {
      const input = document.getElementById('chatbot-input');
      input.value = savedTranscript;
      localStorage.removeItem('speechTranscript'); // Clear after use

      // Automatically "click" the send button to send the message
      const sendBtn = document.getElementById('send-btn');
      if (sendBtn) {
        sendBtn.click();
        console.log('Auto-sent speech transcript:', savedTranscript);
      } else {
        console.warn('Send button not found');
      }
    }
  });
</script>


  </body>
</html>
