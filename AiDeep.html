<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="AiDeep.css" />
  </head>
  <body>
    <!-- Floating Chat Icon -->
    <div id="chatbot-icon">ğŸ’¬</div>

    <!-- Chatbot Container -->
    <div id="chatbot-container" class="hidden">
      <div id="chatbot-header">
        <span>Chatbot</span>
        <button id="close-btn">&times;</button>
      </div>
      <div id="chatbot-body">
        <div id="chatbot-messages"></div>
      </div>
      <div id="chatbot-input-container">
        <input type="text" id="chatbot-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

<script src="AiDeep.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const savedTranscript = localStorage.getItem('speechTranscript');
    if (savedTranscript) {
      const input = document.getElementById('chatbot-input');
      const sendBtn = document.getElementById('send-btn');

      // Put the transcript in the input field
      input.value = savedTranscript;

      // Make sure the chatbot is visible if using the floating icon
      document.getElementById("chatbot-container").classList.remove("hidden");
      document.getElementById("chatbot-icon").style.display = "none";

      // Clear from localStorage to prevent repeat
      localStorage.removeItem('speechTranscript');

      // Wait for the DOM and scripts to initialize fully before clicking send
      setTimeout(() => {
        if (sendBtn) {
          sendBtn.click();
          console.log('âœ… Auto-sent transcript:', savedTranscript);
        } else {
          console.warn('âš ï¸ Send button not found.');
        }
      }, 1000); // Small delay to ensure event listeners are attached
    }
  });
</script>



  </body>
</html>
