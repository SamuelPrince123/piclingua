<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text-to-Speech Studio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #ffffff);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 1.2rem;
      padding: 1rem;
      border: 2px solid #ccc;
      border-radius: 12px;
      resize: vertical;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1.5rem;
    }

    select, input[type=range] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .range-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #666;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>üó£Ô∏è Text-to-Speech Studio</h1>

  <label for="text">Enter text to speak:</label>
  <textarea id="text">Hello! Choose a voice, pitch, and speed, then click speak.</textarea>

  <label for="voice">Select Voice:</label>
  <select id="voice"></select>

  <label for="pitch">Pitch</label>
  <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
  <div class="range-label">
    <span>Low</span><span>Normal</span><span>High</span>
  </div>

  <label for="rate">Rate</label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
  <div class="range-label">
    <span>Slow</span><span>Normal</span><span>Fast</span>
  </div>

  <button id="speak">üîä Speak</button>

  <script>
    const textInput = document.getElementById('text');
    const voiceSelect = document.getElementById('voice');
    const pitchInput = document.getElementById('pitch');
    const rateInput = document.getElementById('rate');
    const speakButton = document.getElementById('speak');

    let voices = [];

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})` + (voice.default ? ' ‚Äî DEFAULT' : '');
        voiceSelect.appendChild(option);
      });
    }

    function speakText(text) {
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value || 0];
      utterance.voice = selectedVoice;
      utterance.pitch = parseFloat(pitchInput.value);
      utterance.rate = parseFloat(rateInput.value);
      speechSynthesis.speak(utterance);
    }

    speechSynthesis.onvoiceschanged = populateVoices;

    window.onload = () => {
      setTimeout(() => {
        populateVoices();

        const aiMessage = localStorage.getItem('aiMessage');
        if (aiMessage) {
          textInput.value = aiMessage;
          speakText(aiMessage);
          localStorage.removeItem('aiMessage'); // prevent repeat
        }
      }, 100);
    };

    speakButton.addEventListener('click', () => {
      speakText(textInput.value);
    });
  </script>

</body>
</html>
