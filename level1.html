<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicScribe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
     

    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> <!-- Backward Arrow Icon -->
    </button>

   <!-- Timer -->
   <div id="timer-container">
    <span id="timer">01:00</span> <!-- Timer starts at 01:00 (60 seconds) -->
</div>

    <!-- Coins Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">50/100 Coins</div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p id="loading-text">Loading... 0%</p>
    </div>

    <script>
        function goBack() {
            window.location.href = 'grade1.html'; // Directly go to 'game.html' when back button is clicked
        }

        // Set a default time (in seconds)
        let timeLeft = 60; // Set your time here (e.g., 60 seconds)
        
        // Function to start the countdown
        function startTimer() {
              const timerElement = document.getElementById('timer');
  
              // Update the timer every second
              const timerInterval = setInterval(() => {
                  if (timeLeft <= 0) {
                      clearInterval(timerInterval);
                      alert('Time is up!');
                      // You can trigger the end of the game here
                  } else {
                      let minutes = Math.floor(timeLeft / 60); // Get minutes
                      let seconds = timeLeft % 60; // Get seconds
  
                      // Format the minutes and seconds to always have two digits
                      minutes = minutes < 10 ? '0' + minutes : minutes;
                      seconds = seconds < 10 ? '0' + seconds : seconds;
  
                      timerElement.textContent = minutes + ':' + seconds; // Update the timer display
                      timeLeft--; // Decrease time by 1 second
                  }
              }, 1000);
          }

          document.addEventListener('DOMContentLoaded', function () {
      // Trigger the timer when the game starts (e.g., after clicking a "Start" button)
      document.getElementById('start-button').addEventListener('click', function () {
          startTimer(); // Start the countdown
          document.getElementById('start-screen').style.display = 'none'; // Hide the start screen
          document.getElementById('game-container').style.display = 'block'; // Show the game content
      });
  });
    </script>

    <!-- Start Screen with a "Start" Button -->
    <div id="start-screen" style="display: block;">
        <h1 class="lightning-text">PicScribe</h1>
        <button id="start-button">Start</button>
        <h2 class="lightning-text1">Finish it within 1 minute</h1>
    </div>

    <!-- Game Content (Hidden Initially) -->
    <div id="game-container" style="display:none;">
        <p id="message"></p>
        <img id="current-image" src="images/apple.jpg" alt="image" class="image">
        
        <!-- Word Options -->
        <div id="options-container"></div>
    </div>

    <!-- Final Score Modal -->
    <div id="final-score-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p id="final-score-message">Your score will appear here.</p>
            <button id="close-modal">Close</button>
        </div>
    </div>
  
    <button id="mute-button" class="mute-button">Mute</button>

    <audio id="background-music" loop>
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
    <script src="script1.js"></script>
</body>
</html>
