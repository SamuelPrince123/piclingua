<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Speech Recognition Demo</title>
  <link rel="stylesheet" href="AiSTT.css" />
</head>
<body>

<h1>🎙️ Free Speech Recognition Demo</h1>
<button id="start-btn">Start Listening</button>
<button id="settings-btn">⚙️ Settings</button>
<button id="user-speak-btn">🎤 User Speak</button>

<!-- Live transcript -->
<div id="transcript" style="margin-top: 20px; font-weight: bold;"></div>

<!-- SETTINGS MODAL -->
<div id="settings-modal">
  <div class="modal-content">
    <span class="close-modal" id="close-settings">&times;</span>
    <h2>🗣️ Text-to-Speech Studio</h2>

    <label for="text">Enter text to speak:</label>
    <textarea id="text">Hello! Choose a voice, pitch, and speed, then click speak.</textarea>

    <label for="voice">Select Voice:</label>
    <select id="voice"></select>

    <label for="pitch">Pitch</label>
    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
    <div class="range-label"><span>Low</span><span>Normal</span><span>High</span></div>

    <label for="rate">Rate</label>
    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
    <div class="range-label"><span>Slow</span><span>Normal</span><span>Fast</span></div>

    <button id="speak">🔊 Speak</button>
  </div>
</div>

<!-- Hidden iframe to load chatbot -->
<iframe id="deepFrame" src="" style="display: none;"></iframe>

<!-- JavaScript -->
<script src="AiSTT.js"></script>
</body>
</html>
