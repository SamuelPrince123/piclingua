<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels Roadmap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="1style.css">
       
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <h1>Select a Level</h1>
    <div class="roadmap-container">
        <!-- SVG for Road -->
        <svg class="road" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
            <!-- Road path -->
            <path d="M200 75 C250 125, 350 125, 400 175 
                     S500 275, 400 325
                     S300 425, 400 475
                     S500 575, 400 625
                     S300 725, 400 775
                     S500 875, 400 925" class="dashed"></path>
        </svg>

        <!-- Level and Test Buttons -->
        <a href="level1.html" class="level level1">Level 1</a>
        <a href="level1t.html" class="level test1">Test 1</a>
        <a href="level2.html" class="level level2">Level 2</a>
        <a href="level2t.html" class="level test2">Test 2</a>
        <a href="level3.html" class="level level3">Level 3</a>
        <a href="test3.html" class="level test3">Test 3</a>
        <a href="level4.html" class="level level4">Level 4</a>
        <a href="test4.html" class="level test4">Test 4</a>
        <a href="level5.html" class="level level5">Level 5</a>
        <a href="test5.html" class="level test5">Test 5</a>
    </div>

    <footer>
        &copy; 2025 Levels Project. All rights reserved.
    </footer>
    

    <script>
       function goBack() {
    window.location.href = 'game.html'; // Directly go to game.html
}
    </script>
    
</body>
</html>
