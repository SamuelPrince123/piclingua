                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <button class="back-button" onclick="goBack()">

            function goBack() {
                if (document.referrer) {
                    window.history.back();
                } else {

            }
        </script>
