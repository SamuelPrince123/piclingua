<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Firebase CDN for Firebase app, authentication, and firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js" type="module"></script>

  <style>
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Login Page</h1>
  <button id="google-login">Login with Google</button>
  <!-- <button id="facebook-login">Login with Facebook</button> -->

  <!-- Link to app.js, where the Firebase login logic resides -->
  <script src="app.js" type="module"></script>

  <script type="module">
    // Initialize Firebase App and Authentication
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
    import app from "./firebase-config.js"; // Ensure firebase-config.js is correctly set up

    const auth = getAuth(app);

    // Check if the user is logged in when the page loads
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // If the user is logged in, redirect to the index.html page
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
