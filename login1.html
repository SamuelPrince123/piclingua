<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduLogin - Learn Smarter</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js" type="module"></script>

  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #4f46e5;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    #google-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: white;
      color: #555;
      border: 1px solid #ddd;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    #google-login:disabled {
      background-color: #e5e7eb;
      cursor: not-allowed;
      color: #9ca3af;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to PicScribe</h1>
  <p class="subtitle">Enter your username before signing in</p>

  <input type="text" id="username-input" placeholder="Enter a username..." />
  <button id="google-login" disabled>
    <img src="images/google.png" alt="Google" height="20"/>
    Sign in with Google
  </button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCxyhobAIxWsTPRGjAiTpYywsWBA4MkAj8",
    authDomain: "wordchoosing.firebaseapp.com",
    projectId: "wordchoosing",
    storageBucket: "wordchoosing.appspot.com",
    messagingSenderId: "11998731462",
    appId: "1:11998731462:web:fa6494cfc027896b6d8bc7",
    measurementId: "G-0JMJRW97WE",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginBtn = document.getElementById('google-login');
  const usernameInput = document.getElementById('username-input');

  // Enable login button only if username is entered
  usernameInput.addEventListener('input', () => {
    loginBtn.disabled = usernameInput.value.trim() === "";
  });

  loginBtn.addEventListener('click', async () => {
    const username = usernameInput.value.trim();
    if (!username) {
      alert("Please enter a username first.");
      return;
    }

    try {
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      const userRef = doc(db, `users/${user.uid}`);
      const docSnap = await getDoc(userRef);

      if (!docSnap.exists()) {
        // First time login - create user
        await setDoc(userRef, {
          name: username,
          energy: 40,
          timestamp: new Date().toISOString()
        });
        console.log("New user created.");
      } else {
        // Returning user - do not overwrite
        console.log("Returning user detected:", docSnap.data());
      }

      // Redirect to game or dashboard
      window.location.href = "27Coins.html";
    } catch (error) {
      console.error("Login failed:", error);
      alert("Login failed: " + error.message);
    }
  });
</script>
</body>
</html>
