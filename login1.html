<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduLogin - Learn Smarter</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js" type="module"></script>

  <style>
    :root {
      --primary-color: #4f46e5;
      --accent-color: #6366f1;
      --bg-color: #f9fafb;
      --text-color: #1f2937;
      --shadow: rgba(0, 0, 0, 0.1) 0px 10px 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .container h1 {
      font-size: clamp(1.5rem, 6vw, 2rem);
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #6b7280;
    }

    #google-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: white;
      color: #555;
      border: 1px solid #ddd;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      width: 100%;
    }

    #google-login:hover {
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    #google-login img {
      height: 20px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to PicScribe</h1>
    <p class="subtitle">Sign in to access your learning platform</p>
    <button id="google-login">
      <img src="images/google.png" alt="Google logo" />
      Sign in with Google
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxyhobAIxWsTPRGjAiTpYywsWBA4MkAj8",
      authDomain: "wordchoosing.firebaseapp.com",
      projectId: "wordchoosing",
      storageBucket: "wordchoosing.appspot.com",
      messagingSenderId: "11998731462",
      appId: "1:11998731462:web:fa6494cfc027896b6d8bc7",
      measurementId: "G-0JMJRW97WE",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById('google-login');

    loginBtn.addEventListener('click', async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const docRef = doc(db, `users/${user.uid}/level_logs/Level_1`);
        await setDoc(docRef, {
          energy: 27,
          timestamp: new Date().toISOString(),
        });

        window.location.href = "27Coins.html";
      } catch (error) {
        console.error("Login failed:", error);
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
