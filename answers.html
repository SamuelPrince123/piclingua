<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Answer Key</title>
  <link rel="stylesheet" href="Bible.css" />
  <link rel="stylesheet" href="answers.css" />
</head>
<body>
  <button id="backBtn" onclick="window.location.href='Bible.html'">← Home</button>

  <div class="container">
    <h1 class="title">Answer Key</h1>

    <div class="answers-grid">
      <!-- Example QA cards -->
      <div class="qa-card">
        <h3>1. Who built the Ark?</h3>
        <ul>
          <li>A. Moses</li>
          <li>B. Noah ✅</li>
          <li>C. Jonah</li>
          <li>D. Abraham</li>
        </ul>
        <p class="correct">Correct Answer: B. Noah</p>
      </div>

      <div class="qa-card">
        <h3>2. Where was Jesus born?</h3>
        <ul>
          <li>A. Jerusalem</li>
          <li>B. Nazareth</li>
          <li>C. Bethlehem ✅</li>
          <li>D. Egypt</li>
        </ul>
        <p class="correct">Correct Answer: C. Bethlehem</p>
      </div>

      <!-- Add more QA cards here -->
    </div>

    <!-- NEXT button at the bottom -->
    <div class="next-wrapper">
      <button id="nextBtn" onclick="window.location.href='.html'">Next →</button>
    </div>
  </div>

</html>
