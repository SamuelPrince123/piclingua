<!DOCTYPE html>
<html>
<head>
  <title>Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .left {
      display: flex;
      align-items: center;
    }
    img {
      border-radius: 50%;
      width: 48px;
      height: 48px;
      margin-right: 10px;
    }
    .right {
      text-align: right;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>üèÖ Scoreboard</h1>
  <div id="user-card">Loading...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxyhobAIxWsTPRGjAiTpYywsWBA4MkAj8",
      authDomain: "wordchoosing.firebaseapp.com",
      projectId: "wordchoosing",
      storageBucket: "wordchoosing.appspot.com",
      messagingSenderId: "11998731462",
      appId: "1:11998731462:web:fa6494cfc027896b6d8bc7",
      measurementId: "G-0JMJRW97WE",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const userCard = document.getElementById("user-card");

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        userCard.innerHTML = "<p>Please log in to view your scoreboard.</p>";
        return;
      }

      try {
        const doc = await db.doc(`/users/${user.uid}`).get();
        const data = doc.data();

        const finalPercentage = data.FinalPercentage || "N/A";
        const levelCompletion = data["Level Completion"] || "N/A";
        const name = data.name || "Unnamed";

        userCard.innerHTML = `
          <div class="user-info">
            <div class="left">
              <img src="${user.photoURL}" alt="User Photo">
              <div>
                <div><strong>${name}</strong></div>
                <div>${user.email}</div>
              </div>
            </div>
            <div class="right">
              <div><strong>Final Marks:</strong> ${finalPercentage}</div>
              <div><strong>Progress:</strong> ${levelCompletion} completed</div>
            </div>
          </div>
        `;
      } catch (err) {
        console.error(err);
        userCard.innerHTML = "<p>Error loading scoreboard.</p>";
      }
    });
  </script>
</body>
</html>
