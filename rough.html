<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Large Text-to-Speech API Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Large Text-to-Speech API Debugger</h1>

  <textarea id="textInput" placeholder="Enter text here..."></textarea><br>
  <button onclick="callTTS()">Convert to Speech</button>
  <div id="status">Status: Idle</div>

  <script>
    async function callTTS() {
      console.log("üîÑ callTTS() triggered");

      const text = document.getElementById("textInput").value.trim();
      const statusEl = document.getElementById("status");

      if (!text) {
        alert("‚ö†Ô∏è Please enter some text first.");
        return;
      }

      const url = 'https://large-text-to-speech.p.rapidapi.com/tts';
      const apiKey = 'd50cc87202mshde65d6a7a301fabp10f3ebjsnd04d557776b0';
      const data = { text };

      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-rapidapi-host': 'large-text-to-speech.p.rapidapi.com',
          'x-rapidapi-key': apiKey
        },
        body: JSON.stringify(data)
      };

      console.log("üöÄ Request URL:", url);
      console.log("üì¶ Request Headers:", options.headers);
      console.log("üìù Request Body:", data);

      statusEl.textContent = "Status: Sending request...";

      try {
        const response = await fetch(url, options);
        console.log("üì° Raw Response:", response);

        if (!response.ok) {
          console.error("‚ùå Response Status:", response.status);
          const errorText = await response.text();
          console.error("‚ùó Error Body:", errorText);
          statusEl.textContent = `Status: Error ${response.status}`;
          return;
        }

        const result = await response.json();
        console.log("‚úÖ Response JSON:", result);

        if (!result.id) {
          console.error("‚ùå Missing ID in response!");
          statusEl.textContent = "Status: Error - No job ID returned.";
          return;
        }

        statusEl.textContent = `Status: Processing (ETA ~${result.eta}s)...`;

        console.log("‚è≥ Waiting 3s before polling...");
        setTimeout(() => checkTTSStatus(result.id), 3000);

      } catch (error) {
        console.error("üí• Fetch Error:", error);
        statusEl.textContent = "Status: Network or API error.";
      }
    }

    async function checkTTSStatus(id) {
      console.log("üîÅ checkTTSStatus() called with ID:", id);

      const statusEl = document.getElementById("status");
      const url = `https://large-text-to-speech.p.rapidapi.com/tts/${id}`;
      const apiKey = 'd50cc87202mshde65d6a7a301fabp10f3ebjsnd04d557776b0';

      const options = {
        method: 'GET',
        headers: {
          'x-rapidapi-host': 'large-text-to-speech.p.rapidapi.com',
          'x-rapidapi-key': apiKey
        }
      };

      console.log("üîé Poll URL:", url);
      console.log("üì® Poll Headers:", options.headers);

      try {
        const response = await fetch(url, options);
        console.log("üì° Poll Response:", response);

        if (!response.ok) {
          console.error(`‚ùå Poll Error - Status: ${response.status}`);
          const errorText = await response.text();
          console.error("‚ùó Poll Error Body:", errorText);
          statusEl.textContent = `Status: Poll error (${response.status})`;
          return;
        }

        const result = await response.json();
        console.log("üì• Poll Result JSON:", result);

        if (!result.status) {
          console.error("‚ùå Missing 'status' in poll response");
          statusEl.textContent = "Status: Invalid poll response.";
          return;
        }

        if (result.status === 'done') {
          if (!result.audio_url) {
            console.error("‚ùå 'done' status but no audio URL!");
            statusEl.textContent = "Status: Error - No audio found.";
            return;
          }

          console.log("üîä Audio ready:", result.audio_url);
          statusEl.textContent = "Status: Playing audio.";

          const audio = new Audio(result.audio_url);
          audio.play().catch(err => console.error("üîá Audio play error:", err));

        } else if (result.status === 'processing') {
          console.log("‚è≥ Still processing. Retrying in 5s...");
          statusEl.textContent = "Status: Still processing, retrying in 5s...";
          setTimeout(() => checkTTSStatus(id), 5000);
        } else {
          console.warn("‚ùì Unexpected status:", result.status);
          statusEl.textContent = `Status: Unknown response (${result.status})`;
        }

      } catch (err) {
        console.error("üí• Polling error:", err);
        statusEl.textContent = "Status: Error during polling.";
      }
    }
  </script>
</body>
</html>
