<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Firebase CDN for Firebase app, authentication, and firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js" type="module"></script>

  <style>
    /* Initially hide the body content */
    body.hidden {
      visibility: hidden;  /* Make the body invisible */
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body class="hidden">
  <h1>Login Page</h1>
  <button id="google-login">Login with Google</button>

  <!-- Link to app.js, where the Firebase login logic resides -->
  <script src="app1.js" type="module"></script>

  <script type="module">
    // Wait for 1.5 seconds after page load and then show the body content
    setTimeout(() => {
      document.body.classList.remove('hidden'); // Show the content by removing the 'hidden' class
    }, 1500); // 1.5 seconds delay
  </script>
</body>
</html>
